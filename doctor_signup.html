<head>
    <meta charset="UTF-8">

<body>
    <form id="doctor-signup-form">
        <div class="container kQ">
            <div class="jumbotron vertical/center" style="text-align: center ">
                <img src="images/doc avert2.jpg" alt="Avatar" class="avatar" style=" width: 25%">
                <div class="form-group">
                    <br> FIRST NAME <br> <input class="form-control" type="text" name="first name" id="dFirstName" required><br>
                    LAST NAME <br> <input class="form-control" type="text" name="last name" id="dLastName" required><br>
                    EMAIL <br> <input class="form-control" type="email" name="email" id="dEmail" required><br>
                    K.M.P.D.B <br> <input class="form-control" type="text" name="kmpdb" id="kmpdb" required><br>
                    AGE <br> <input class="form-control" type="text" name="age" id="dAge" required><br>
                    GENDER <br> <br>
                    Male <br> <input  type="radio" name="gender" value="male" class="dGender"> <br>
                    Female <br> <input  type="radio" name="gender" value="female" class="dGender"> <br>
                    PHONE NUMBER<br> <input class="form-control" type="text" name="phone no" id="dPhone" required><br>
                    PASSWORD <br> <input class="form-control" type="password" name="password" id="dPassword"><br>
                    CONFIRM PASSWORD: <br> <input class="form-control" type="password" name="confirm-pass"><br>
                </div>
            </div>
        </div>
        </div>
    </form>
    <div class="io">
        <button type="button" id="doctor-signup">Sign Up</button>
    </div>
