<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Signup</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form id="doc-sing-up">
    <div id="first-name-doc">
        FIRST NAME <br> <input type="text" name="first name">
    </div> <br>
    <div id="last-name-doc">
        LAST NAME <br> <input type="text" name="last name">
    </div> <br>
    <div id="email-doc">
        email <br> <input type="text" name="email">
    </div> <br>
    <div id="kmpdb-doc">
        K.M.P.D.B <br> <input type="number" name="kmpdb">
    </div> <br>
    <div id="age-doc">
        AGE <br> <input type="number" name="age">
    </div> <br>
    <div id="gender-doc">
        GENDER <br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
    </div>
    <div id="phone-doc">
        PHONE NUMBER<br> <input type="number" name="phone no">
    </div> <br>
    <div id="pass-doc">
        PASSWORD <br> <input type="text" name="password">
    </div> <br>
    <div id="confirm-pass-doc">
        CONFIRM PASSWORD: <br> <input type="text" name="confirm-pass">
    </div> <br>
    <div>
        <button action="submit"> SUBMIT </button>
    </div>
</form>
</body>

</html>
