<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Signup</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form id="doctor-signup-form">
        FIRST NAME <br> <input type="text" name="first name" id="dFirstName" required>
        <br>

        LAST NAME <br> <input type="text" name="last name" id="dLastName" required>
        <br>

        email <br> <input type="email" name="email" id="dEmail" required>
        <br>

        K.M.P.D.B <br> <input type="text" name="kmpdb" id="kmpdb" required>
        <br>

        AGE <br> <input type="text" name="age" id="dAge" required>
        <br>

        GENDER <br>
        <input type="radio" name="gender" value="male" class="dGender"> Male<br>
        <input type="radio" name="gender" value="female" class="dGender"> Female<br>


        PHONE NUMBER<br> <input type="text" name="phone no" id="dPhone" required>
        <br>

        PASSWORD <br> <input type="text" name="password" id="dPassword">
        <br>

        CONFIRM PASSWORD: <br> <input type="text" name="confirm-pass">
        <br>

        <button type="submit" id="doctor-signup" value="Doctor Sign Up">

    </form>
</body>

</html>
