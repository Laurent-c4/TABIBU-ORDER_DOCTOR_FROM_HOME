<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Patient Signup</title>
  <script src="js/jquery-3.4.1.js"></script>
  <script src ="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <form id="patient-signup-form">
      <h1><img src="" alt=""></h1>
      <strong>First Name:</strong><input type="text" name="firstname" id="pFirstName" required><br><br>
      <strong>Last Name:</strong><input type="text" name="lastname" id="pLastName" required><br><br>
      <strong>Email:</strong><input type="email" name="email" id="pEmail" required><br><br>
      <strong>Age:</strong><input type="age" name="age" id="pAge" required><br><br>
      <strong>Password:</strong><input type="password" name="password" id="pPassword" required><br><br>
      <strong>Confirm Password:</strong><input type="password" name="password" id="pPasswordConfirm" required><br><br>
      <strong>Date of Birth:</strong><input type="date" name="bday" id="pDOB" required><br><br>
      <strong>GENDER</strong><input type="radio" name="gender" value="male" class="pGender" required><strong>Male:</strong>
      <input type="radio" name="gender" value="female" class="pGender" required><strong>Female:</strong><br>
      <strong>Terms and Conditions:</strong><input type="radio" name="terms_conditions" value="yes" id="t_c" required><br>
      <input type="submit" id="patient-signup" value="Patient Sign Up">
    </form>
  </div>
</body>

</html>
