<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor's Signin</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Aleki.css">
</head>

<body>
    <form action="">
        <div class="container doki">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <h1><b> Doctor's Sign in </b> </h1> <br>
                    <div class="imgcontainer">
                        <img src="images/doki.png" alt="Avatar" class="avatar">
                    </div><br><br>
                    <label for="uname"><b>USERNAME:</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required><br><br>

                    <label for="psw"><b>PASSWORD:</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required><br><br>

                    <button type="submit">ENTER</button><br><br>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label><br><br>

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
